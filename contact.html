<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Ludopatía</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="index.html">Stop Ludopatía</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Sobre la ludopatía</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link active text-danger" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5 flex-grow-1">
    <h1 class="text-danger text-center mb-4">Contáctanos</h1>
    <p class="text-center mb-5">Si quieres más información o necesitas ayuda, rellena el siguiente formulario y nos pondremos en contacto contigo.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-danger">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">© 2025 Stop Ludopatía</p>
      <p class="mb-0"><span class="text-danger">#JuegaResponsablemente</span></p>
    </div>
  </footer>
</body>
</html>
